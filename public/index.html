<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマーク管理ツール</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>ブックマーク管理ツール</h1>
        <label for="category">カテゴリ</label>
        <select id="category" class="form-control">
            <option value="未分類">未分類</option>
            <option value="仕事">仕事</option>
            <option value="趣味">趣味</option>
            <option value="学習">学習</option>
        </select>
        <div class="search-bar">
            <input type="text" id="search" class="form-control" placeholder="ブックマーク検索">
        </div>

        <!-- ブックマーク一覧をテーブルで表示 -->
        <table id="bookmarkTable" class="bookmark-table">
            <thead>
                <tr>
                    <th>選択</th>
                    <th>URL</th>
                    <th>タイトル</th>
                    <th>説明</th>
                    <th>タグ</th>
                    <th>カテゴリ</th>
                </tr>
            </thead>
            <tbody id="bookmarkList">
            </tbody>
        </table>

        <a href="touroku.html" class="btn btn-border-shadow btn-border-shadow--radius">新規ブックマークを追加</a>

        <button id="deleteSelected" class="btn btn-delete">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
        </button>
    </div>
</body>
</html>
