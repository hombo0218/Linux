<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマーク管理ツール</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="bookmark.js"></script>
    <style>
        /* モーダルの初期状態は非表示 */
        .modal {
            display: none; /* 修正 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-modal {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-modal:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ブックマーク管理ツール</h1>

        <form id="bookmarkForm" class="form">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">タイトル</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">説明</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="tags">タグ（カンマ区切り）</label>
                <input type="text" id="tags" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">カテゴリ</label>
                <select id="category" class="form-control">
                    <option value="未分類">未分類</option>
                    <option value="新規作成">新規作成</option>
                    <option value="仕事">仕事</option>
                    <option value="趣味">趣味</option>
                    <option value="学習">学習</option>
                </select>
            </div>

            <button type="submit" class="btn btn-border-shadow btn-border-shadow--radius">登録する</button>
        </form>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>ブックマークが登録されました！</p>
            <button id="continueRegister" class="btn btn-modal">続けて登録する</button>
            <button id="goHome" class="btn btn-modal">ホームに戻る</button>
        </div>
    </div>

    <script>
        // ページ読み込み時にモーダルを非表示にする
        window.onload = function() {
            document.getElementById('modal').style.display = 'none';
        };

        document.getElementById('bookmarkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // モーダルを表示
            document.getElementById('modal').style.display = 'flex';
        });

        // 続けて登録
        document.getElementById('continueRegister').addEventListener('click', function() {
            document.getElementById('bookmarkForm').reset();
            document.getElementById('modal').style.display = 'none';
        });

        // ホームに戻る
        document.getElementById('goHome').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
